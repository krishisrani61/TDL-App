<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Taskmaster</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    #taskList {
      width: 300px;
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    #taskInput {
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
      margin-bottom: 10px;
    }

    #taskContainer {
      max-height: 300px;
      overflow-y: auto;
    }

    .taskItem {
      margin-bottom: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      background-color: #f9f9f9;
    }

    .taskItem button {
      background-color: #e74c3c;
      color: #fff;
      border: none;
      padding: 4px 8px;
      cursor: pointer;
      border-radius: 4px;
    }
  </style>
</head>
<body>

<div id="taskList">
  <h2>Taskmaster</h2>
  <input type="text" id="taskInput" placeholder="Add a new task...">
  <div id="taskContainer"></div>
</div>

<script>
  // Function to add a new task
  function addTask() {
    var taskInput = document.getElementById('taskInput');
    var taskContainer = document.getElementById('taskContainer');

    if (taskInput.value.trim() !== '') {
      var taskItem = document.createElement('div');
      taskItem.className = 'taskItem';
      taskItem.innerHTML = `
        <span>${taskInput.value}</span>
        <button onclick="removeTask(this)">Delete</button>
      `;

      taskContainer.appendChild(taskItem);
      taskInput.value = '';

      // Save tasks in cookies
      saveTasks();
    }
  }

  // Function to remove a task
  function removeTask(button) {
    var taskItem = button.parentElement;
    taskItem.remove();

    // Save tasks in cookies
    saveTasks();
  }

  // Function to save tasks in cookies
  function saveTasks() {
    var taskContainer = document.getElementById('taskContainer');
    var tasks = [];

    // Extract tasks from taskContainer
    var taskItems = taskContainer.getElementsByClassName('taskItem');
    for (var i = 0; i < taskItems.length; i++) {
      var taskText = taskItems[i].getElementsByTagName('span')[0].innerText;
      tasks.push(taskText);
    }

    // Save tasks in cookies
    document.cookie = 'tasks=' + JSON.stringify(tasks);
  }

  // Function to load tasks from cookies
  function loadTasks() {
    var taskContainer = document.getElementById('taskContainer');
    var cookieValue = document.cookie.replace(/(?:(?:^|.*;\s*)tasks\s*=\s*([^;]*).*$)|^.*$/, "$1");

    if (cookieValue) {
      var tasks = JSON.parse(cookieValue);

      for (var i = 0; i < tasks.length; i++) {
        var taskItem = document.createElement('div');
        taskItem.className = 'taskItem';
        taskItem.innerHTML = `
          <span>${tasks[i]}</span>
          <button onclick="removeTask(this)">Delete</button>
        `;

        taskContainer.appendChild(taskItem);
      }
    }
  }

  // Load tasks when the page is loaded
  window.onload = function() {
    loadTasks();
  };
</script>

</body>
</html>
