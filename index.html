<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListMaster - Grocery List</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        #list-container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 300px;
        }

        h1 {
            background-color: #4CAF50;
            color: white;
            margin: 0;
            padding: 20px;
            text-align: center;
        }

        ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }

        li {
            padding: 15px;
            border-bottom: 1px solid #e0e0e0;
            display: flex;
            justify-content: space-between;
        }

        li:last-child {
            border-bottom: none;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div id="list-container">
        <h1>ListMaster</h1>
        <ul id="grocery-list"></ul>
        <div>
            <input type="text" id="item" placeholder="Enter item...">
            <button onclick="addItem()">Add Item</button>
        </div>

        <script>
            function addItem() {
                var item = document.getElementById('item').value.trim();
                if (item !== '') {
                    var list = document.getElementById('grocery-list');
                    var listItem = document.createElement('li');
                    listItem.innerHTML = `
                        <span>${item}</span>
                        <button onclick="removeItem(this)">Remove</button>
                    `;
                    list.appendChild(listItem);
                    document.getElementById('item').value = '';

                    // Store the updated list in a cookie
                    document.cookie = "groceryList=" + encodeURIComponent(list.innerHTML);
                }
            }

            function removeItem(button) {
                var listItem = button.parentNode;
                var list = listItem.parentNode;
                list.removeChild(listItem);

                // Store the updated list in a cookie
                document.cookie = "groceryList=" + encodeURIComponent(list.innerHTML);
            }

            // Load the saved list from the cookie
            window.onload = function () {
                var cookieValue = document.cookie.replace(/(?:(?:^|.*;\s*)groceryList\s*=\s*([^;]*).*$)|^.*$/, "$1");
                if (cookieValue) {
                    document.getElementById('grocery-list').innerHTML = decodeURIComponent(cookieValue);
                }
            };
        </script>
    </div>
</body>
</html>
