<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ListMaster</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        #taskInput {
            width: 60%;
            padding: 8px;
            margin: 10px;
            box-sizing: border-box;
        }
        #taskList {
            list-style-type: none;
            padding: 0;
        }
        .taskItem {
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #ccc;
            padding: 8px;
            margin: 5px 0;
        }
        .deleteBtn {
            background-color: #f44336;
            color: white;
            border: none;
            padding: 6px 12px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 14px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h1>ListMaster</h1>
    
    <input type="text" id="taskInput" placeholder="Add a new task...">
    <button onclick="addTask()">Add Item</button>

    <ul id="taskList"></ul>

    <script>
        // Function to add a new task
        function addTask() {
            var taskInput = document.getElementById('taskInput');
            var taskList = document.getElementById('taskList');

            if (taskInput.value.trim() !== '') {
                // Create a new list item
                var listItem = document.createElement('li');
                listItem.className = 'taskItem';

                // Create a span for the task text
                var taskText = document.createElement('span');
                taskText.textContent = taskInput.value;

                // Create a button to delete the task
                var deleteButton = document.createElement('button');
                deleteButton.className = 'deleteBtn';
                deleteButton.textContent = 'Delete';
                deleteButton.onclick = function () {
                    taskList.removeChild(listItem);
                    updateCookie();
                };

                // Append the task text and delete button to the list item
                listItem.appendChild(taskText);
                listItem.appendChild(deleteButton);

                // Append the list item to the task list
                taskList.appendChild(listItem);

                // Update the cookie with the current tasks
                updateCookie();

                // Clear the input field
                taskInput.value = '';
            }
        }

        // Function to update the cookie with the current tasks
        function updateCookie() {
            var tasks = [];
            var taskListItems = document.getElementsByClassName('taskItem');
            for (var i = 0; i < taskListItems.length; i++) {
                tasks.push(taskListItems[i].getElementsByTagName('span')[0].textContent);
            }
            document.cookie = 'tasks=' + encodeURIComponent(JSON.stringify(tasks));
        }

        // Function to retrieve tasks from the cookie and display them
        function loadTasks() {
            var cookieValue = document.cookie.replace(/(?:(?:^|.*;\s*)tasks\s*=\s*([^;]*).*$)|^.*$/, "$1");
            if (cookieValue) {
                var tasks = JSON.parse(decodeURIComponent(cookieValue));
                var taskList = document.getElementById('taskList');

                tasks.forEach(function (taskText) {
                    var listItem = document.createElement('li');
                    listItem.className = 'taskItem';

                    var taskSpan = document.createElement('span');
                    taskSpan.textContent = taskText;

                    var deleteButton = document.createElement('button');
                    deleteButton.className = 'deleteBtn';
                    deleteButton.textContent = 'Delete';
                    deleteButton.onclick = function () {
                        taskList.removeChild(listItem);
                        updateCookie();
                    };

                    listItem.appendChild(taskSpan);
                    listItem.appendChild(deleteButton);

                    taskList.appendChild(listItem);
                });
            }
        }

        // Load tasks when the page loads
        loadTasks();
    </script>

</body>
</html>
